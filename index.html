<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SzHb's Orna Notes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="A personal note for Orna game." />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />
  </head>

  <!-- Themes (light + dark) -->
  <link
    rel="stylesheet"
    media="(prefers-color-scheme: dark)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
  />
  <link
    rel="stylesheet"
    media="(prefers-color-scheme: light)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
  />

  <!-- Custom Styles -->
  <style>
    :root {
      --theme-color: #e60000;
      --blockquote-padding: 1em;
      --code-block-padding: 1em 1em 1em 1em;
    }
    .markdown-section code {
      white-space: pre !important;
    }
    em {
      font-family: var(--code-font-family);
    }
  </style>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "SzHb's Orna Notes",
        repo: "",
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              var time = "";
              var date_url =
                "https://api.github.com/repos/sizhongbin/OrnaNote/commits?sha=gh-pages&per_page=1";
              date_url = date_url + "&path=" + vm.route.file;
              fetch(date_url)
                .then((response) => {
                  return response.json();
                })
                .then((commits) => {
                  if (commits.length > 0) {
                    time = tinydate("{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}")(
                      new Date(commits[0]["commit"]["committer"]["date"])
                    );
                  }
                  document.getElementById("last-modified").textContent =
                    "Last modified: " + time;
                });
              return (
                '<div align="right" style="color:gray"><small id="last-modified"></small></div>' +
                "\n\n" +
                html
              );
            });
          },
        ],
      };
    </script>
    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tinydate@1.3.0/dist/tinydate.min.js"></script>
  </body>
</html>
